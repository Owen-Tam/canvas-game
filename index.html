<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Canvas Game</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="score-board">
      <span>Score: </span><span id="score-value">0</span>
    </div>
    <div class="modal" id="start-modal">
      <h1 class="start-modal-el">Pop.io</h1>
      <p class="start-modal-el">By Owen Tam</p>
      <button id="start-game-btn" class="start-modal-el">Start game</button>
    </div>
    <div class="modal" id="dead-modal">
      <h3 id="dead-score">0</h3>
      <p>points</p>
      <button id="restart-game-btn">Play again</button>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"
      integrity="sha512-7Au1ULjlT8PP1Ygs6mDZh9NuQD0A5prSrAUiPHMXpU6g3UMd8qesVnhug5X4RoDr35x5upNpx0A6Sisz1LSTXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
